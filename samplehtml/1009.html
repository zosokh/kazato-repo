<!-- アコーディオン -->
<script type="text/javascript">
	$(function(){
		var flg_1 = 0;
		$('#aco_plus').click(function(){
			if (flg_1 == 0) {
				$('#aco_plus').hide();
				$('#aco_minus').show();
				flg_1 = 1;
			} else {
				$('#aco_plus').show();
				$('#aco_minus').hide();
				flg_1 = 0;
			}
			$('#aco_menu').slideToggle('normal');
		});
		$('#aco_minus').click(function(){
			if (flg_1 == 1) {
				$('#aco_minus').hide();
				$('#aco_plus').show();
				flg_1 = 0;
			} else {
				$('#aco_minus').show();
				$('#aco_plus').hide();
				flg_1 = 1;
			}
			$('#aco_menu').slideToggle('normal');
		});
	});
</script>

	$(function(){
		$("#tabMenu li a").on("click", function() {


			$("#tabBoxes div").hide();
			$($(this).attr("href")).fadeToggle();
		});

		return false;
	});

	function select_tab(n){
		for(var i=1; i<=3; i++){
			if(i == n){
				$("#t_" +i).addClass("tabselected");
				console.log("Hello world");
			} else {
				$("#t_" +i).removeClass("tabselected");
				}
		}
	}
	
</script>
